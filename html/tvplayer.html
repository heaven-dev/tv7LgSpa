<div id="tvPlayer" class="tvPlayer">
    <div id="programDetails" class="tpProgramDetails">
        <div class="tpProgramDetailsLeftIcon">
            <object class="tpLeftArrorIcon" data="images/arrow_left.svg" type="image/svg+xml"></object>
        </div>

        <div class="tpProgramDetailsContent">
            <div>
                <div class="tpNameTimeContainer">
                    <div id="programName" class="tpProgramName"></div>
                    <div id="dateTime" class="tpDateTime"></div>
                </div>
                
                <div id="programDescription" class="tpProgramDescription"></div>

                <div id="statusBarContainer" class="tpStatusBarContainer">
                    <div id="statusBar" class="tpStatusBar"></div>
                </div>
                <div id="comingProgramsText" class="tpComingProgramsText"></div>
            </div>
        </div>

        <div class="tpProgramDetailsRightIcon">
            <object class="tpRightArrorIcon" data="images/arrow_right.svg" type="image/svg+xml"></object>
        </div>
    </div>

    <div class="videoPlayerContainer">
        <video id="videoPlayer" class="video-js vjs-16-9" playsinline></video>
    </div>
</div>
