<div id="mainView" class="piMainView">

	<div id="contentContainer" class="programInfoContentContainer mainContentAnimationFadeIn">
		<div id="gradient" class="piGradient"></div>
		<img id="backgroundImage" class="piBackgroundImage" src="images/tv7logo.png" onerror="if (this.src != 'images/tv7logo.png') this.src='images/tv7logo.png';" alt="" tabindex="0"/>
		
		<div id="aspectRatioText" class="piAspectRatioText"></div>
		
		<div id="addedToFavoritesText" class="piAddedToFavoritesText"></div>
		<div id="removedFromFavoritesText" class="piRemovedFromFavoritesText"></div>
		
		<div id="favoriteIconContainer" class="piFavoriteIconContainer" onclick="piFavoritesItemClicked()" tabindex="0">
			<img id="favoriteIcon" class="piFavoriteIcon" src="images/favorites_not_selected.svg" alt="" />
		</div>
		
		<div id="playIconContainer" class="piPlayIconContainer" onclick="piPlayVideoItemClicked()" tabindex="0">
			<img class="piPlayIcon" src="images/play.svg" alt=""/>
		</div>

		<div class="piInfoArea">
			<div id="nameDesc" class="piNameDesc"></div>
			<div id="caption" class="piCaption"></div>
			<div id="episodeNumber" class="piEpisodeNumber"></div>
			<div id="duration" class="piDuration"></div>
			<div id="firstBroadcast" class="piFirstBroadcast"></div>
		</div>
		
		<div id="isInArchiveIconContainer" class="piIsInArchiveIconContainer" tabindex="0">
			<object id="isInArchiveIcon" class="piIsInArchiveIcon" data="images/archive_white.svg" type="image/svg+xml"></object>
		</div>

		<div id="videoStatusBarContainer" class="piVideoStatusBarContainer">
            <div id="videoStatusBar" class="piVideoStatusBar"></div>
        </div>
	</div>
</div>
