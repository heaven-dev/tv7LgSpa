<div id="mainView" class="cpMainView">

	<div id="contentContainer" class="cpContentContainer mainContentAnimationFadeIn">
		<div id="categoryText" class="cpCategoryText"></div>
		<div id="categoryProgramsBusyLoader" class="busyLoader busyLoaderBorder categoryProgramsBusyLoader">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		
		<div id="contentRows" class="cpContentRows">
			<div id="categoryProgramsContainer" class="categoryProgramsContainer"></div>
		</div>

		<script id="categoryProgramsTemplate" type="text/x-handlebars-template">
			{{#each this}}
				<div id="{{rowidindex}}_c" class="cpCategoryProgramItem" style="height: {{rowItemHeight}}px" onclick="cpItemClicked(this)" tabindex="0">
					<img class="cpCategoryProgramImage" style="height: {{rowItemHeight}}px; width: {{rowImageWidth}}px" src="{{image_path}}" onerror="if (this.src != 'images/tv7logo.png') this.src='images/tv7logo.png';" alt=""/>
					<div class="cpInfoArea" style="left: {{rowImageWidth}}px">	
						<div class="cpTitleContainer">
							{{#if (isSeries sid)}}
								<img class="cpTypeIcon" src="images/series.svg" alt=""/>
							{{else}}
								<img class="cpTypeIcon" src="images/episode.svg" alt=""/>
							{{/if}}
							<div id="nameDesc" class="cpNameDesc">{{name_desc}}</div>
						</div>

						<div id="caption" class="cpCaption">{{caption}}</div>
					</div>
				</div>
			{{/each}}
		</script>
		
	</div>
</div>
