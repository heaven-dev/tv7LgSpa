<div id="mainView" class="pliMainView">

	<div id="contentContainer" class="platformInfoContentContainer mainContentAnimationFadeIn" tabindex="0">
		<div id="platformInfoBusyLoader" class="busyLoader busyLoaderBorder platformInfoBusyLoader">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		
		<div id="platformInfoContent" class="pliPlatformInfoContent">
			<table id="platformInfoTable" class="pliPlatformInfoTable">
				<tr>
					<td class="pliPlatformInfoTableText">App name:</td>
					<td class="pliPlatformInfoTableText" id="appName">N/A</td>
				</tr>
				<tr>
					<td class="pliPlatformInfoTableText">App version:</td>
					<td class="pliPlatformInfoTableText" id="appVersion">N/A</td>
				</tr>
				<tr>
					<td class="pliPlatformInfoTableText">TV SDK version:</td>
					<td class="pliPlatformInfoTableText" id="sdkVersion">N/A</td>
				</tr>
				<tr>
					<td class="pliPlatformInfoTableText">TV platform version:</td>
					<td class="pliPlatformInfoTableText" id="platformVersion">N/A</td>
				</tr>
				<tr>
					<td class="pliPlatformInfoTableText">TV model:</td>
					<td class="pliPlatformInfoTableText" id="modelName">N/A</td>
				</tr>
			</table>
		</div>

        <div id="clearIconContainer" class="pliClearIconContainer" onclick="pliClearMenuIconClicked(this)" tabindex="0">
            <img id="clearIcon" class="pliClearIcon" src="images/clear.svg" alt="image/svg+xml" />
        </div>

		<div id="clearMenuBackground" class="pliClearMenuBackground" onclick="pliClearConfigurationBgClicked(this)"></div>

        <div id="clearMenuContainer" class="pliClearMenuContainer" onclick="pliClearConfigurationBgClicked(this)">
			<div class="pliClearMenuTitleContainer">
                <img class="pliClearMenuIcon" src="images/clear.svg" />
				<div id="deleteConfigurationsText" class="pliClearMenuTitle"></div>
			</div>

            <div id="clearMenuItemsContainer"></div>

            <div id="clearDataConfirmationContainer" class="pliClearDataConfirmationContainer">
                <div id="confirmationQuestionText" class="pliConfirmationQuestionText"></div>
                <div class="pliConfirmationButtons">
                    <div id="confirmationOkButton" class="pliOkButton" onclick="pliClearMenuButtonClicked(this)" tabindex="0"></div>
                    <div id="confirmationCancelButton" class="pliCancelButton" onclick="pliClearMenuButtonClicked(this)" tabindex="0"></div>
                </div>
            </div>
        </div>

		<div id="copyrightText" class="pliCopyrightText" onclick="pliClearConfigurationBgClicked(this)"></div>
	</div>

	<script id="clearConfigurationRowTemplate" type="text/x-handlebars-template">
		<div class="pliClearMenuItems">
			{{#each this}}
				<div id="{{@index}}_cm" id="clearMenuItem" class="pliClearMenuItem" key="clearMenuItem" onclick="pliClearMenuItemClicked(event, this)" tabindex="0">{{this}}</div>
			{{/each}}
		</div>
	</script>

</div>
